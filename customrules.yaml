custom_rules:
  - name: impute_missing_values
    variable: age
    script: |
      if (is.na(age)) {
        age <- mean(age, na.rm = TRUE)
      }
  - name: categorize_income
    variable: income_level
    script: |
      if (income_level < 30000) {
        income_level <- "Low"
      } else if (income_level < 70000) {
        income_level <- "Medium"
      } else {
        income_level <- "High"
      }
